<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>收货地址</title>
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/accountInfo.css" />
	</head>

	<body>
		<div class="container pad20">
			<h1 class="title border-b">收货地址</h1>
			<div class="sesstion-main">
				<ul>
					<li class="clearfix">
						<div class="left float-l">所在地区：</div>
						<div class="right float-l address">
							<select name="">
								<option value="">请选择省市区</option>
								<option value="">月球</option>
								<option value="">月球</option>
								<option value="">月球</option>
								<option value="">月球</option>
								<option value="">月球</option>
								<option value="">月球</option>
								<option value="">月球</option>
								<option value="">月球</option>
								<option value="">月球</option>
								<option value="">月球</option>
							</select>
						</div>
						<div class="error-tips float-l active">错误提示</div>
					</li>
					
					<li class="clearfix">
						<div class="left float-l">详细地址：</div>
						<div class="right float-l">
							<textarea name="" rows="" cols="">建议您如实填写详细收货地址，例如街道名称，门牌号码，楼层和房间号等信息</textarea>
						</div>
						<div class="error-tips float-l active">错误提示</div>
					</li>
					<li class="clearfix">
						<div class="left float-l">邮政编码：</div>
						<div class="right float-l">
							<input type="text" placeholder="如果您不清楚邮递区号，请填写000000" />
						</div>
						<div class="error-tips float-l">错误提示</div>
					</li>
					<li class="clearfix">
						<div class="left float-l">收货人姓名：</div>
						<div class="right float-l">
							<input type="text" placeholder="长度不超过25个字符" />
						</div>
					</li>
					<li class="clearfix">
						<div class="left float-l">手机号码：</div>
						<div class="right float-l">
							<input type="text" placeholder="输入手机号" />
						</div>
					</li>
					<li class="clearfix">
						<div class="left float-l"></div>
						<div class="right default float-l">
							<input type="checkbox"/>&ensp;&ensp;&ensp;设置为默认收货地址
						</div>
					</li>
					<li class="clearfix">
						<div class="left float-l"></div>
						<div class="right float-l">
							<input type="button" class="my_btn" value="保存" />
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script src="lib/assets/js/jquery1.12.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/assets/js/jquery.pagination.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
