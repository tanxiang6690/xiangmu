<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="lib/font/iconfont.css" />
		<title>登录页</title>
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
	</head>

	<body>
		<div class="container login">
			<div class="logo">
				<img src="img/logo.jpg" />
				<h1>欢迎登录</h1>
			</div>
			<div class="inner-container">
				<div class="register clearfix">
					<div class="inner-register pad20">
						<h1 class="active">账号密码登录</h1>
						<h1>手机动态登录</h1>
						<div class="register-tab">
							<ul class="tab active">
								<li>
									<i class="iconfont icon-jiedanrenxinxi"></i>
									<input type="text" placeholder="请输入用户名" />
								</li>
								<li>
									<i class="iconfont icon-suo"></i>
									<input type="password" placeholder="密码" />
								</li>
								<li class="login">
									<a href="forgotpwd.html" class="float-l">忘记密码</a>
									<a href="register.html" class="float-r">注册新账号</a>
								</li>
								<li class="btn">
									<button class="my_btn">登&ensp;录</button>
								</li>
							</ul>
							<ul class="tab">
								<li>
									<i class="iconfont icon-shouji"></i>
									<input type="text" placeholder="请输入常用手机号" />
								</li>
								<li class="btn-code">
									<i class="iconfont icon-vpn_key"></i>
									<input type="text" placeholder="请输入验证码" />
									<button class="my_btn">获取验证码</button>
								</li>
								<li class="login">
									<a href="forgotpwd.html" class="float-l">忘记密码</a>
									<a href="register.html" class="float-r">注册新账号</a>
								</li>
								<li class="btn">
									<button class="my_btn">登&ensp;录</button>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="footer">&copy;版权所有</div>
			<script src="lib/assets/js/jquery1.12.3.js" type="text/javascript" charset="utf-8"></script>
			<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
		</div>
	</body>

</html>
