<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="lib/font/iconfont.css" />
		<title>新用户注册</title>
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
	</head>

	<body>
		<div class="container">
			<div class="logo">
				<img src="img/logo.jpg" />
				<h1>新用户注册</h1>
			</div>
			<div class="inner-container">
				<div class="register clearfix">
					<div class="inner-register pad20">
						<h1>新用户注册</h1>
						<ul>
							<li class="register-tips">
								<i class="iconfont icon-close"></i> 手机号不能为空！
							</li>
							<li>
								<i class="iconfont icon-jiedanrenxinxi"></i>
								<input type="text" placeholder="请输入用户名" autofocus/>
							</li>
							<li>
								<i class="iconfont icon-suo"></i>
								<input type="password" placeholder="密码" />
							</li>
							<li>
								<i class="iconfont icon-fenlei"></i>
								<select name="" id="select_type">
									<option value="">用户类别</option>
									<option value="type_1">用户类型1</option>
									<option value="type_2">用户类型2</option>
								</select>
							</li>
							<li>
								<i class="iconfont icon-shouji"></i>
								<input type="text" placeholder="请输入常用手机号" />
							</li>
							<li class="btn-code">
								<i class="iconfont icon-vpn_key"></i>
								<input type="text" placeholder="请输入验证码" />
								<button class="my_btn">获取验证码</button>
							</li>
							<li class="btn"><a href="registerSuccee.html"><button class="my_btn register_btn">同意协议并注册</button></a></li>
							<li class="login">
								<a href="agreement.html" target="_blank" class="float-l">《优品联盟服务协议》</a>
								<a href="login.html" class="float-r">已有账号？<span>登录</span></a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="footer">&copy;版权所有</div>
		</div>
		<script src="lib/assets/js/jquery1.12.3.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
