<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="lib/font/iconfont.css" />
		<title>找回密码</title>
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/forgotpwd.css" />
	</head>

	<body>
		<div class="container">
			<div class="logo">
				<img src="img/logo.jpg" />
				<h1>找回密码</h1>
			</div>
			<div class="header">
				<!--
                	作者：tanxiang6690@163.com
                	时间：2017-07-18
                	描述：header为导航部分，暂时做为占位符放到这边，看后期的需要
                -->
			</div>
			<div class="inner-container">
				<ul class="press-tips pad90">
					<!--
                    	作者：tanxiang6690@163.com
                    	时间：2017-07-21
                    	描述：此处样式，是通过给每个li添加一个active的类来控制
                    -->
					<li class="float-l active"><span>1</span>账号确认</li>
					<li class="float-l"><span>2</span>密码重置</li>
				</ul>
				<div class="sesstion-main border-l border-r border-b border-t">
					<h2>
						<i class="iconfont icon-zoom"></i>
						<span>找回密码</span>
					</h2>
					<div class="tab active">
						<h1>为了你的帐号安全，请完成身份验证</h1>
						<ul>
							<li class="clearfix">
								<div class="left float-l">手机号码：</div>
								<div class="right float-l">
									<input type="text" placeholder="输入手机号码" />
								</div>
								<div class="error-tips float-l active">错误提示</div>
							</li>
							<li class="clearfix">
								<div class="left float-l">验证码：</div>
								<div class="right confirm float-l">
									<input type="text" placeholder="输入验证码" />
									<button class="my_btn float-r">获取验证码</button>
								</div>
							</li>
							<li class="clearfix">
								<div class="left float-l"></div>
								<div class="right float-l">
									<input type="button" class="my_btn first-next" value="下一步" />
								</div>
							</li>
						</ul>
					</div>
					<div class="tab">
						<!--
                        	作者：tanxiang6690@163.com
                        	时间：2017-08-04
                        	描述：此处h2只是用来占位
                        -->
						<h3></h3>
						<ul>
							<li class="clearfix">
								<div class="left float-l">新密码：</div>
								<div class="right float-l">
									<input type="text" placeholder="输入手机号码" />
								</div>
								<div class="error-tips float-l active">错误提示</div>
							</li>
							<li class="clearfix">
								<div class="left float-l">确认新密码：</div>
								<div class="right float-l">
									<input type="text" placeholder="输入验证码" />
								</div>
								<div class="error-tips float-l active">错误提示错误提示错误提错误提</div>
							</li>
							<li class="clearfix">
								<div class="left float-l"></div>
								<div class="right float-l">
									<input type="button" class="my_btn" value="确定" />
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="footer">&copy;版权所有</div>
		</div>
		<script src="lib/assets/js/jquery1.12.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/forgotPwd.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
