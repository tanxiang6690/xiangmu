<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="lib/font/iconfont.css"/>
		<title>基本信息一</title>
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/baseInfo_type1.css" />
	</head>

	<body>
		<div class="container">
			<div class="logo">
				<img src="img/logo.jpg" />
				<h1>新用户注册</h1>
			</div>
			<div class="header">
				<!--
                	作者：tanxiang6690@163.com
                	时间：2017-07-19
                	描述：此处统一样式，只是作为一个占位符而已，请勿删除
                -->
			</div>
			<div class="inner-container">
				<ul class="press-tips">
					<li class="first active">填写用户信息</li>
					<li class="second">注册成功</li>
				</ul>
				<h1 class="title border-b">用户类型</h1>
				<div class="user_type pad90">
					<p>用户种类：</p><input type="text" value="用户类型一" disabled="disabled" />
				</div>
				<h1 class="title border-b">基本资料</h1>
				<div class="user_type pad90">
					<ul class="base-info">
						<li>
							<div>单位名称：</div>
							<div class="right">
								<input type="text" placeholder="单位名称" />
								<div class="kind-tips">错误提示</div>
							</div>
						</li>
						<li>
							<div>单位地址：</div>
							<div class="right">
								<select name="">
									<option value="">单位第一</option>
									<option value="">单位第二</option>
									<option value="">单位第三</option>
									<option value="">单位第四</option>
									<option value="">单位第五</option>
									<option value="">单位第刘</option>
								</select>
								<select name="">
									<option value="">单位第一</option>
									<option value="">单位第二</option>
									<option value="">单位第三</option>
									<option value="">单位第四</option>
									<option value="">单位第五</option>
									<option value="">单位第刘</option>
								</select>
								<input type="text" class="address" placeholder="单位地址" />
								<div class="kind-tips">错误提示</div>
							</div>
						</li>
						<li>
							<div>企业负责人：</div>
							<div class="right">
								<input type="text" placeholder="单位名称" />
								<div class="kind-tips">错误提示</div>
							</div>
						</li>
						<li>
							<div>负责人电话：</div>
							<div class="right">
								<input type="text" placeholder="单位名称" />
								<div class="kind-tips">错误提示</div>
							</div>
						</li>
						<li>
							<div>联络人：</div>
							<div class="right">
								<input type="text" placeholder="单位名称" />
								<div class="kind-tips">错误提示</div>
							</div>
						</li>
						<li>
							<div>联络人电话：</div>
							<div class="right">
								<input type="text" placeholder="单位名称" />
								<div class="kind-tips">错误提示</div>
							</div>
						</li>
						<li>
							<div>联络邮箱：</div>
							<div class="right">
								<input type="email" placeholder="单位名称" />
								<div class="kind-tips">错误提示</div>
							</div>
						</li>
						<li>
							<button type="button" class="my_btn next">下一步</button>
						</li>
					</ul>
				</div>
			</div>
			<div class="footer">&copy;版权所有</div>
		</div>
		<!--
        	作者：tanxiang6690@163.com
        	时间：2017-07-19
        	描述：遮罩层 ****新用户注册成功
        -->
		<div class="mask">
			<div class="sure">
				<div class="title">
					<span class="close"><i class="iconfont icon-close"></i></span>
				</div>
				<div class="msg">
					<h1>注册成功</h1>
					<button type="button">确&ensp;认</button>
				</div>
			</div>
		</div>
		<script src="lib/assets/js/jquery1.12.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/baseInfo_type1.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
